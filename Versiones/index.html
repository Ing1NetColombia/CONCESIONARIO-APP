<div class="container mt-5">
    <div class="row">
      <!-- Division Izquierda -->
      <div class="col-md-3">
          <div class="btn-group btn-group-sm my-3 " role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-secondary " id="btn_agregar" aria-pressed="true">Agregar</button>
              <button type="button" class="btn btn-outline-secondary " id="btn_cancelar" aria-pressed="true" disabled>Cancelar</button>               </div>
          
          <form id="frmVersiones" class="needs-validation" novalidate>
              <fieldset id="myFieldSet" disabled>
                
                <div class="col-12 mb-3">
                  <label for="disabledTextInput" class="form-label">Código versión</label>
                  <div class="input-group input-group-sm mb-0">
                    <input type="text" id="codigo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
                  </div>
                </div>

                <div class="col-12 mb-3">
                    <label for="disabledTextInput" class="form-label">Código Modelo</label>
                    <select id="codigo_modelo" class="form-select form-select-sm" aria-label="Small select example">
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <label for="disabledTextInput" class="form-label">Código Vehiculo</label>
                    <select id="codigo_vehiculo" class="form-select form-select-sm" aria-label="Small select example">
                    </select>
                </div>
  
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Nombre de la versión</label>
                  <div class="input-group input-group-sm mb-0">
                    <input type="text" id="nombre" class="form-control" autofocus required>
                    <div class="invalid-feedback">Validar nombre de la versión es requerido</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Precio del Vehiculo</label>
                  <div class="input-group input-group-sm mb-0">
                    <input type="number" id="precio" class="form-control" required>
                    <div class="invalid-feedback">Validar precio del modelo</div>
                  </div>
                </div>
                                      
                <div class="mb-3">
                  <div class="form-check">
                    <label class="form-check-label" for="disabledFieldsetCheck">Bloqueado</label>
                    <input class="form-check-input" type="checkbox" id="bloqueado">
                  </div>
                </div>
  
                <div class="btn-group btn-group-sm my-1" role="group" aria-label="Basic example">
                  <button id="btn_guardar" type="submit" class="btn btn-secondary">Guardar</button>
                </div>

                
             
              </fieldset>
            </form>
      </div>
  
      <!-- Division Derecha -->
      <div class="col-md-9">
        <!-- Contiene la tabla principal -->
        <div class="my-5">
          <table class="table table-bordered table-sm">
              <thead class="table-active">
                <th scope="row">Código</th>
                <th scope="row">Código Vehiculo</th>
                <th scope="row">Código Modelo</th>
                <th scope="row">Nombre de la versión</th>
                <th scope="row">Precio</th>
                <th scope="row">Estado</th>
                <th scope="row">Opciones</th>
              </thead>
              <tbody id="tbl_versiones"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../Versiones/versiones.js"></script>
